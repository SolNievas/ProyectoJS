<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <nav class="navbar">
        <title>FORM COMPANY | CREA UNA CUENTA</title>
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">FORM COMPANY <i class="em em-dizzy" aria-role="presentation" aria-label="DIZZY SYMBOL"></i></span>
        </div>
      </nav>
    <h2>CREA UNA CUENTA </h2>
    <div class="contact-wrapper">
        <div class="contact-form">
            <form action="" method="post" id="form">
                <p>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre:">
                </p>
                <p>
                    <input type="apellido" id="apellido" name="apellido" placeholder="Apellido:">
                </p>
                <p>
                    <input type="usuario" id="usuario" name="usuario" placeholder="Nombre de Usuario:">
                </p>
                <p>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña:">
                </p>
                <p>
                    <button type="submit" class="button">CREAR CUENTA</button>
                </p>
                <p class="form-link">¿Ya tienes una cuenta? <a href="#">Ingresa aquí</a></p>
            </form>
        </div>
    </div>
    <footer>
        <div class="box">
            <div class="grupo-2">
                <small>&copy; 2023 <b>FORM COMPANY</b> - Todos los Derechos Reservados.</small>
            </div>
        </div>
    </footer>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
